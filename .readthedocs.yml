version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
      - uv venv
    install:
      - uv sync --group docs
    build:
      html:
        - uv run sphinx-build -b html docs $READTHEDOCS_OUTPUT/html
