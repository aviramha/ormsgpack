name: Release
# This should almost always run, but upload binaries only on tag.
on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:
  push:
    branches: [ master ]
    tags:
      - '*.*.*'
# Cancel previous runs on the same PR.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_TOOLCHAIN: nightly-2025-02-06
  UV_VERSION: 0.5.31

jobs:
  build-linux-x86_64:
    name: Build Linux x86_64 wheel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    env:
      UV_PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          target: x86_64-unknown-linux-gnu
          rust-toolchain: ${{ env.RUST_TOOLCHAIN }}
          manylinux: auto
          args: --release -i python${{ matrix.python-version }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
      - run: uv sync --frozen --no-install-project
      - run: uv pip install ormsgpack --no-index -f target/wheels
      - run: uv run --no-sync pytest
      - uses: actions/upload-artifact@v4
        with:
          name: ormsgpack-x86_64-unknown-linux-gnu-${{ matrix.python-version }}
          path: target/wheels
          retention-days: 1

  build-linux-cross:
    name: Build Linux wheel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        platform: ['linux/amd64', 'linux/arm64', 'linux/arm/v7']
        libc: ['gnu', 'musl']
        include:
          - libc: 'gnu'
            manylinux: 'auto'
            os: 'bookworm'
            install_deps_command: ''
          - libc: 'musl'
            manylinux: 'musllinux_1_2'
            os: 'alpine'
            install_deps_command: 'apk add --no-cache build-base curl'
          - platform: 'linux/amd64'
            libc: 'musl'
            target: 'x86_64-unknown-linux-musl'
          - platform: 'linux/arm64'
            libc: 'gnu'
            target: 'aarch64-unknown-linux-gnu'
          - platform: 'linux/arm64'
            libc: 'musl'
            target: 'aarch64-unknown-linux-musl'
          - platform: 'linux/arm/v7'
            libc: 'gnu'
            target: 'armv7-unknown-linux-gnueabihf'
          - platform: 'linux/arm/v7'
            libc: 'musl'
            target: 'armv7-unknown-linux-musleabihf'
          - maturin_args: ''
          - platform: 'linux/arm/v7'
            maturin_args: '--no-default-features'
        exclude:
          - platform: 'linux/amd64'
            libc: 'gnu'

    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          rust-toolchain: ${{ env.RUST_TOOLCHAIN }}
          manylinux: ${{ matrix.manylinux }}
          args: --release -i python${{ matrix.python-version }} ${{ matrix.maturin_args }}
      - uses: docker/setup-qemu-action@v3
      - run: |
          docker run \
            --rm \
            -e UV_CACHE_DIR=/work/.uv_cache \
            -v "$GITHUB_WORKSPACE":/work \
            -w /work \
            --platform ${{ matrix.platform }} \
            python:${{ matrix.python-version }}-${{ matrix.os }} \
            sh -e -c '
              ${{ matrix.install_deps_command }}
              curl --proto =https --tlsv1.2 -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
              export PATH=$PATH:$HOME/.local/bin
              uv sync --frozen --no-install-project
              uv pip install ormsgpack --no-index -f target/wheels
              uv run --no-sync pytest
            '
      - uses: actions/upload-artifact@v4
        with:
          name: ormsgpack-${{ matrix.target }}-${{ matrix.python-version }}
          path: target/wheels
          retention-days: 1

  build-windows:
    name: Build Windows wheel
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          rust-toolchain: ${{ env.RUST_TOOLCHAIN }}
          args: --release -i ${{ env.pythonLocation }}\python.exe
      - uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
      - run: uv sync --frozen --no-install-project
      - run: uv pip install ormsgpack --no-index -f target/wheels
      - run: uv run --no-sync pytest
      - uses: actions/upload-artifact@v4
        with:
          name: ormsgpack-x86_64-pc-windows-msvc-${{ matrix.python-version }}
          path: target/wheels
          retention-days: 1

  build-macos-universal:
    name: Build macOS universal wheel
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          rust-toolchain: ${{ env.RUST_TOOLCHAIN }}
          args: --release -i python${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
      - run: uv sync --frozen --no-install-project
      - run: uv pip install ormsgpack --no-index -f target/wheels
      - run: uv run --no-sync pytest
      - uses: actions/upload-artifact@v4
        with:
          name: ormsgpack-universal-apple-darwin-${{ matrix.python-version }}
          path: target/wheels
          retention-days: 1

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          rust-toolchain: ${{ env.RUST_TOOLCHAIN }}
      - uses: actions/upload-artifact@v4
        with:
          name: ormsgpack-sdist
          path: target/wheels
          retention-days: 1

  release:
    if: startsWith(github.ref, 'refs/tags/')
    name: Release
    runs-on: ubuntu-latest
    needs: [
      build-linux-x86_64,
      build-linux-cross,
      build-windows,
      build-macos-universal,
      build-sdist,
    ]
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: ormsgpack-*
          path: wheels
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheels/
