name: Release
# This should almost always run, but upload binaries only on tag.
on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.github/dependabot.yml'
      - '.gitignore'
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - '*.*.*'
# Cancel previous runs on the same PR.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  RUST_TOOLCHAIN: nightly-2025-11-28
  UV_VERSION: 0.9.10
jobs:
  build:
    name: Build wheel
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.14t'
        target:
          - 'x86_64-unknown-linux-gnu'
          - 'aarch64-unknown-linux-gnu'
          - 'universal2-apple-darwin'
          - 'x86_64-pc-windows-msvc'
          - 'aarch64-pc-windows-msvc'
        include:
          - target: 'x86_64-unknown-linux-gnu'
            runs-on: 'ubuntu-latest'
          - target: 'aarch64-unknown-linux-gnu'
            runs-on: 'ubuntu-24.04-arm'
          - target: 'universal2-apple-darwin'
            runs-on: 'macos-latest'
          - target: 'x86_64-pc-windows-msvc'
            runs-on: 'windows-latest'
          - target: 'aarch64-pc-windows-msvc'
            runs-on: 'windows-11-arm'
        exclude:
          - python-version: '3.10'
            target: 'aarch64-pc-windows-msvc'
          - python-version: '3.14t'
            target: 'x86_64-pc-windows-msvc'
          - python-version: '3.14t'
            target: 'aarch64-pc-windows-msvc'
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          version: ${{ env.UV_VERSION }}
      - uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.target }}
          rust-toolchain: ${{ env.RUST_TOOLCHAIN }}
          manylinux: auto
          args: --release -i python${{ matrix.python-version }} --features unstable-simd
      - run: uv sync --frozen --no-install-project
      - run: uv pip install ormsgpack --no-index -f target/wheels
      - run: uv run --no-sync pytest
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ormsgpack-${{ matrix.target }}-${{ matrix.python-version }}
          path: target/wheels
          retention-days: 1

  build-linux:
    name: Build Linux wheel
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
        platform:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'linux/arm/v7'
        libc:
          - 'gnu'
          - 'musl'
        include:
          - libc: 'gnu'
            manylinux: 'auto'
            os: 'bookworm'
          - libc: 'musl'
            manylinux: 'musllinux_1_2'
            os: 'alpine'
          - platform: 'linux/amd64'
            libc: 'musl'
            target: 'x86_64-unknown-linux-musl'
          - platform: 'linux/arm64'
            libc: 'musl'
            target: 'aarch64-unknown-linux-musl'
          - platform: 'linux/arm/v7'
            libc: 'gnu'
            target: 'armv7-unknown-linux-gnueabihf'
          - platform: 'linux/arm/v7'
            libc: 'musl'
            target: 'armv7-unknown-linux-musleabihf'
          - maturin_args: '--features unstable-simd'
            uv_no_group: ''
          - platform: 'linux/amd64'
            runs-on: 'ubuntu-latest'
          - platform: 'linux/arm64'
            runs-on: 'ubuntu-24.04-arm'
          - platform: 'linux/arm/v7'
            maturin_args: ''
            uv_no_group: 'numpy'
            runs-on: 'ubuntu-24.04-arm'
        exclude:
          - platform: 'linux/amd64'
            libc: 'gnu'
          - platform: 'linux/arm64'
            libc: 'gnu'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.target }}
          rust-toolchain: ${{ env.RUST_TOOLCHAIN }}
          manylinux: ${{ matrix.manylinux }}
          args: --release -i python${{ matrix.python-version }} ${{ matrix.maturin_args }}
      - if: matrix.uv_no_group != ''
        run: echo UV_NO_GROUP=${{ matrix.uv_no_group }} >> $GITHUB_ENV
      - run: |
          scripts/test-in-container.sh \
              python:${{ matrix.python-version }}-${{ matrix.os }} \
              ${{ matrix.platform }} \
              ${{ github.workspace }}
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ormsgpack-${{ matrix.target }}-${{ matrix.python-version }}
          path: target/wheels
          retention-days: 1

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: 3.11
      - uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: sdist
          rust-toolchain: ${{ env.RUST_TOOLCHAIN }}
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ormsgpack-sdist
          path: target/wheels
          retention-days: 1

  release:
    if: startsWith(github.ref, 'refs/tags/')
    name: Release
    runs-on: ubuntu-latest
    needs:
      - build
      - build-linux
      - build-sdist
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: ormsgpack-*
          path: dist
          merge-multiple: true
      - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          version: ${{ env.UV_VERSION }}
      - run: uv publish
