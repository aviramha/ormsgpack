[project]
name = "ormsgpack"
repository = "https://github.com/aviramha/ormsgpack"

[build-system]
build-backend = "maturin"
requires = ["maturin>=0.10.6,<0.11"]

[tool.maturin]
manylinux = "off"
sdist-include = ["Cargo.lock", "setup.py"]
strip = "on"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
